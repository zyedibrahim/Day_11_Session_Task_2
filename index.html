 max-width: 540px;

<body class="bg-primary">
  
<div class="container  ">

    

    
    <div class="card mb-5">
         <div class="card-header text-center fs-5 bg-warning ">
        EVENTS BOOKING STARTED HURRY UP ! <div class=" ms-2 badge bg-danger"> Limited Seats Are Available</div>
    </div>

        <div class="card-body">
     
    <div class="row g-0">

<div class="col-md-4 col-12 ">
                     
<img class="cup img-fluid rounded-start card-img-top " src="https://c8.alamy.com/comp/ABC1P1/the-world-cup-fifa-in-the-approach-the-football-world-championship-ABC1P1.jpg" alt="cup image" ;" >

</div>


<div class="col-md-8 col-12 mt-3">

    <div class="row">

    <div class="col-12">

        <div class="mb-3">

            <div class="form-check">
                <label for="name" class="form-label">Name</label>
                <input placeholder="Enter Your Name" id="name" type="text" class="form-control">
            </div>

        </div>
    </div>


</div>
    <!-- ======================= -->

    <div class="row">

        <div class="col-12">
    
            <div class="mb-3">
    
                <div class="form-check">
                    <label for="email" class="form-label">Email</label>
                    <input placeholder="Enter Your Email" id="email" type="email"  class="form-control">
                </div>
    
            </div>
        </div>
    
    
    </div> 


    <!-- ====================================== -->

    <div class="row">

        <div class="col-12">
    
            <div class="mb-3">
    
                <div class="form-check">
                    <label for="Phone" class="form-label">Phone No</label>
                    <input placeholder="+918932804" id="Phone" type=number" class="form-control">
                </div>
    
            </div>
        </div>
    
    
    </div>


    <!-- ========================================= -->

     <div class="row">

        <div class="col-12">
    
            <div class="mb-3">
    <div class="form-check">
        
        <label for="seats" class="form-label">Number of Seats</label>
        <input placeholder="Enter How Many Seats " id="seats" type=number" class="form-control">

    </div>
                
                
    
            </div>
        </div>
    
    
    </div>     

<!-- ============================ -->

<div class="row">

    <div class="col-12">

        <div class="mb-3">

            <div class="form-check">
                <label for="Name_attendee" class="form-label">Name Of Attendee :</label>
                <input placeholder="Enter Name Attendee " id="Name_attendee" type=number" class="form-control">
            </div>

        </div>
    </div>


</div>  



<!-- ================================================ -->

<div class="mb-3">
    <div class="form-check text-center">

        <button class="btn btn-success">Submit</button>

        <button class="btn btn-danger ms-5">Cancel</button>
    </div>
</div>
